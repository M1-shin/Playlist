<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ owner.username }}'s Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="fancy-title">{{ owner.username }}'s Playlist</h1>

    <h2 style="text-align:center;color:#ad1457;">Shared Playlist (read-only)</h2>

    <table>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" style="text-align:center;">No songs in this playlist.</td>
        </tr>
        {% endfor %}
    </table>

    <div style="text-align:center;margin-top:18px;">
        <a href="{{ url_for('login') }}" class="back-link">Log in to create your own playlist</a>
    </div>
</body>
</html>
