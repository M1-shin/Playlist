<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="fancy-title">Welcome Back</h1>

    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="username_or_email" placeholder="Username or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <br>
        <a href="{{ url_for('register') }}" class="back-link">Don't have an account? Register</a>
    </form>

</body>
</html>
